<!DOCTYPE html>
<html>
<head>
	<title>trivia</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<main class="main">
	<div class="container">

	<div class="row">

	</div>

	<div class="row">

		<div class="col-xs-8 col-xs-offset-2 text-center">

			<p class="directions">Click the button below to begin</p>

			<!--<button class="soo">soo tones</button>

			<div class="disappointed"><img class="responsive" src="assets/img/tumblr_inline_ms7haongkD1qz4rgp.gif"></div>

			<br>

			<div class="row">
				<div class="col-xs-12 info"></div>
			</div>

			<br>

			<div class="answer a2"></div>
			<div class="answer a3"></div>
			<div class="answer a4"></div>

		</div>

	</div>

</div>


</main>
